# Server Configuration
server.port=8081
spring.application.name=notification-service

# Logging
logging.level.com.polyglot.notification=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Telegram Bot Configuration
# Set these values in your environment or uncomment and configure:
# telegram.bot.token=YOUR_BOT_TOKEN_HERE
# telegram.bot.chat-id=YOUR_CHAT_ID_HERE

# Example values (replace with real ones):
telegram.bot.token=${TELEGRAM_BOT_TOKEN:}
telegram.bot.chat-id=${TELEGRAM_CHAT_ID:}

# HTTP Client Configuration
spring.http.client.timeout.connect=10000
spring.http.client.timeout.read=30000
